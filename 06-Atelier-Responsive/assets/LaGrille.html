<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- Pour internet explorer : S'assurer qu'il utilise la derniere version du moteur de rendu -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Affichage sans zoom pour les mobiles -->
    <meta name="viewport" content="width=device-width, init-scale=1">
    <!-- Boootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
    crossorigin="anonymous">
    <!-- Styles CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- HTML5 Shiv & Respond JS-->
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        [class*="col-"] {
            background-color: rgba(86,61,124,0.15);
            border: 1px solid rgba(86,61,124,0.2);
            padding-bottom: 15px;
            padding-top: 15px;
            margin-bottom: 5px;
        }
    </style>
    
</head>
<body>
    <!-- Le container va inclure l'ensemble de nos lignes et colonnes , Boostrap propose 2 container : .container et .container-fluide -->
    <div class="container">
        <!-- Creation d'une ligne -->
        <div class="row">
            <!-- Dans votre ligne , ou rangée , vous pouvez crée plusieurs colonnes mais rappelez vous toujours sur la base de nos 12 colonnes -->
            <div class="col-lg-12">COL-LG-12</div>
            <!-- Deux colonnes côte a cote -->
            <div class="col-lg-6">COL-LG-6</div>
            <div class="col-lg-6">COL-LG-6</div>
            <!-- Trois colonnes cote a cote -->
            <div class="col-lg-4">COL-LG-4</div>
            <div class="col-lg-4">COL-LG-4</div>
            <div class="col-lg-4">COL-LG-4</div>
            <!-- Quatre colonnes cote a cote  -->
            <div class="col-lg-3">COL-LG-3</div>
            <div class="col-lg-3">COL-LG-3</div>
            <div class="col-lg-3">COL-LG-3</div>
            <div class="col-lg-3">COL-LG-3</div>

            <!-- Je peux imbriquer mes rangées -->
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-4">Col-LG-4</div>
                    <div class="col-lg-8">Col-LG-8</div>
                </div>
            </div>

        </div> <!-- /.row -->

        <!-- 
            Plusieurs type de colonnes 
            lg: Ecran large 
            md: Ecran Moyen (medium)
            sm:Ecran Reduit (small)
            xs: Petit Ecran (x-small)
         -->

        <div class="row">
            <!-- Observer le comportement -->

            <!-- Test avec LG -->
            <div class="col-lg-6">Col-LG-6</div>
            <div class="col-lg-6">Col-LG-6</div>

            <!-- Test avec MD -->
            <div class="col-md-6">Col-MD-6</div>
            <div class="col-md-6">Col-MD-6</div>

            <!-- Test avec SM -->
            <div class="col-sm-6">Col-SM-6</div>
            <div class="col-sm-6">Col-SM-6</div>

            <!-- Test avec XS -->
            <div class="col-xs-6">Col-XS-6</div>
            <div class="col-xs-6">Col-XS-6</div>


        </div>

        <!-- Vous pouver precise pour chaque taille d'ecran le nombre de colonne que vous désirez  -->
        <div class="row">
            <div class="col-lg-12 col-md-6 col-sm-3">col-lg-12 col-md-6 col-sm-3</div>
            <div class="col-lg-12 col-md-6 col-sm-9">col-lg-12 col-md-6 col-sm-9</div>
        </div>
        <!-- 
            A VOIR VOUS MEME (CLASSES CSS)
            - col-xx-push-* : Decaler une colonne vers la droite .
            - col-xx-pull-* : Décaler un colonne vers la gauche .
            - col-xxoffset-* : Permet de sauter des colonnes . 
            - visible-xx : Permet de rendre vsible une colonne pour un type d'ecran en particulier.
            - hidden-xx : Permet de cacher une colonne pour un type d'ecran en particulier .
         -->
    </div><!-- /.container -->
    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Boostrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
</body>
</html>
